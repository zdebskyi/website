<h1>Album list</h1>
<ul>
    <li ng-repeat="album in $album.albumList">
        <ul>
            <li>ID: {{album.id}}</li>
            <li>File Path: {{album.path}}</li>
            <li>ID place: {{album.idPlace}}</li>
        </ul>
    </li>
</ul>
<input type="file" ng-model="file" name="file" base-sixty-four-input required onload="onLoad" accept="image/*">
<button ng-click="$album.saveImage()">save</button>
